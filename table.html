<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetMan - Transactions</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        font-family: "Poppins", sans-serif;
        background-image: url(./content/dollarbg.jpg);
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      .total {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container m-5 p-5" style="background-color: white">
      <h2>BudgetMan</h2>

      <h3>Transactions</h3>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script>
      // Function to display transactions and calculate totals
      
      
      function displayTransactions() {
        const transactionTable = document.getElementById("transactionTable");
        const tbody = transactionTable.querySelector("tbody");
        const totalIncomeSpan = document.getElementById("totalIncome");
        const totalExpensesSpan = document.getElementById("totalExpenses");

        // Retrieve transactions from localStorage
        const transactions =
          JSON.parse(localStorage.getItem("transactions")) || [];

        // Clear existing data
        tbody.innerHTML = "";

        // Loop through transactions and add rows to the table
        transactions.forEach((transaction) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${
            transaction.name
          }</td><td>${transaction.amount.toFixed(2)}</td><td>${
            transaction.type
          }</td>`;
          tbody.appendChild(row);
        });
      }

      // Initial display when the page loads
      displayTransactions();
    </script>
  </body>
</html>
