<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetMan</title>
    <link rel="stylesheet" href="./landing.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div class="container p-1">
      <div class="row mt-5" style="background-color: white">
        <div class="col p-3"><h5 id="welcomUser">Welcome,User</h5></div>
        <div class="col p-3"><h2 style="text-align: center">BudgetMan</h2></div>
        <div class="col" style="text-align: right">
          <button class="btn btn-danger m-2" id="logout" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <!-- FORM -->
      <div class="row" style="background-color: white">
        <div class="col p-5">
          <form action="">
            <h4 style="text-align: center">Add Money</h4>
            <select name="" id="catSelector">
              <option value="select">Select Expense or Income</option>
              <option value="Income">New Income</option>
              <option value="Expense">New Expense</option>
            </select>
            <br />
            <input type="text" placeholder="Description" id="monDesc" />
            <br />
            <input type="number" name="" id="monAmt" placeholder="Amount" />
            <br />
            <button
              id="lFormSubmit"
              class="btn btn-success"
              onclick="expOrInc()"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col" style="text-align: right">
          <div class="programming-stats">
            <div class="chart-container">
              <canvas
                id="myChart"
                style="width: 100%; max-width: 600px"
              ></canvas>
            </div>

            <div class="details">
              <ul id=""></ul>
            </div>
          </div>
        </div>
        <button class="btn btn-warning" onclick="viewTable()">
          View All Transaction
        </button>
      </div>
    </div>

    <br />
  </body>
  <script src="./script.js"></script>
</html>
