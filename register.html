<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetMan</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav></nav>
    <div class="container">
      <div class="row1">
        <div class="col1">
          <img
            src="./content/8-3CaYoIWJsDvgGMx.png"
            style="width: 300px"
            alt=""
          />
          <h4><b>BudgetMan</b> 
            <br> Your Budget Superhero</h1>
        </div>
        <div class="col2">
            <form id="regform">
                <h1>Register</h1>
                <br />
                <input type="text" id="fullName" placeholder="Name:" />
                <input type="text" id="registerUserName" placeholder="User Name:" />
                <input type="password" id="registerPassword" placeholder="Password" />
                <p id="regwarn"></p>
                <p>
                  Already Have an Account?
                  <button onclick="login()" id="regbtn">Log in</button>
                </p>
                <button class="btn btn-primary" id="register" onclick="register()" type="button">
                  Register
                </button>
                </form>
        </div>
      </div>
    </div>
  </body>
  <script></script>
  <script src="./script.js"></script>
</html>
